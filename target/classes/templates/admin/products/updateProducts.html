<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/fragment :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragment/adminfragment :: navbar"/>

<div class="container">
<form class="form-inline"  action="/admin/updateProducts" method="post">
    <input class="form-control" type="hidden" name="idProducts" th:value="${products.idProducts}">
    <input class="form-control" type="text" placeholder="name" name="name" th:value="${products.name}">
    <input class="form-control" type="text" placeholder="brand" name="brand" th:value="${products.brand}">
    <input class="form-control" type="text" placeholder="pris" name="pris" th:value="${products.pris}">
    <input class="form-control" type="text" placeholder="description" name="description" th:value="${products.description}">
    <select class="form-control" id="category" name="categories_idCategories">
    <span th:each="category : ${categoryList}">
        <option th:value="${category.idCategories}" th:text="${category.name}"></option>
        </span>
    </select>
    <button type="submit" class="btn btn-success">Opdater</button>
</form>
</div>

</body>
</html>
