<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/fragment :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragment/fragment :: adminFragment"/>


<form class="form-inline"  action="/admin/updateimg" method="post">
    <input class="form-control" type="hidden" name="idProductsToImages" th:value="${imgprod.idProductsToImages}">

    <select class="form-control" id="products" name="products_id_Products">
    <span th:each="products : ${productList}">
        <option th:value="${products.idProducts}" th:text="${products.name}"></option>
        </span>
    </select>

    <select class="form-control" id="img" name="files_id">
    <span th:each="img : ${img}">
        <option th:value="${img.id}" th:text="${img.fileName}"></option>
        </span>
    </select>

    <button type="submit" class="btn btn-success">Opdater</button>
</form>


</body>
</html>
