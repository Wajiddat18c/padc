<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/fragment :: head">
    <meta charset="UTF-8">
    <title>DDN</title>
</head>
<body>
<nav th:replace="fragment/fragment :: navbar">
</nav>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="productImgs, stats : ${productImgs}" class="carousel-item" th:classappend="${stats.index == 0} ? active">
                            <img class="d-block w-100" th:src="@{'/downloadFile/'+ ${productImgs.files_id}}" width="100%" height="auto">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">
                    Name
                </h2>
                <p th:text="${product.description}">
                    Description
                </p>
                <p>
                    Pris: <span th:text="${product.pris}"></span> kr,-
                </p>
                <form>
                    <div class="form-group">
                        <label for="amt" class="form-control-label">Antal : </label>
                        <input id="amt" type="number" value="1" class="form-control" name="amt">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info">LÃ¦g i kurv</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav>

</nav>

</body>
</html>
