<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head th:replace="fragment/fragment :: head">
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <h3>Admin login side</h3>
        <form  th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Fejl: Forkerte legitimationsoplysninger (Loginoplysninger)
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Brugernavn</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Brugernavn" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Kodeord</label>
                <div class="col-sm-6">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Kodeord" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Log p√•</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
