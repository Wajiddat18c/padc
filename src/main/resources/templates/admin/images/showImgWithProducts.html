<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/fragment :: head">
<body>
<nav th:replace="fragment/adminfragment :: navbar"/>
<div class="container">
    <h1>
        Billeder til produkter
    </h1>




    <div>
        <table class="table table-condensed table-bordered table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>img</th>
                <th>product name</th>
                <th>Update</th>
                <th>Delete</th>


            </tr>
            </thead>
            <tbody>
            <tr> </tr>
            <p th:each="imgproduct : ${imgproduct}">


            <td> <span th:text="${imgproduct.idProductsToImages}">data</span> </td>

            <td><img height="50" width="50" th:src="@{'/downloadFile/' + ${imgproduct.files_id}}"> </td>

            <td><span th:each="product : ${product}" th:if="${imgproduct.products_id_Products == product.idProducts}" th:text="${product.name}">Kategori</span></td>


            <td><a th:href="@{'/admin/updateimg/' + ${imgproduct.idProductsToImages}}">Tryk her</a></td>

            <td><a class="text-danger" th:href="@{'/admin/deleteimgprod/' + ${imgproduct.idProductsToImages}}">Tryk her</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <a href="/admin/mapimgwithproduct" class="btn btn-info">
        <!--<span class="glyphicon glyphicon-cutlery"></span> Add Teacher!-->
        Upload ny Billed
    </a>
</div>
</body>
</html>
